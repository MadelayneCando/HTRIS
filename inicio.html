<div class="container">

            <img src="recursos/profile.jpg" class="user-pro-pic">
            <h2> Camily Bravo </h2>            
            <div class="date-time">

            <!-- <div class="botonesuser">

            </div>     -->
        </div>

            Confía en mí.
        </div>

        <div class="post-detail">
            <img src="recursos/post.jpg" class="upload-img">   
            <div class="likes-comment-preview">
                <div class="likes-preview">
                    <span class="fas fa-thumbs-up"></span>
                    <span class="fas fa-heart"></span>
                    <span class="count-likes"> 1 reacción</span>
                </div>

            </div>        

            <div class="comment-share-preview">
                <span> 1 comentario(s) </span>
                <span> 0 compartidos </span>
            </div>
        </div>
    <!-- FIN CUERPO DE PUBLICACION -->
    <div class="likes-comment-share-icons">
        <div class="like" tabindex="1">
            <span class="fas fa-thumbs-up" tabindex="1"></span>
                <i>Me gusta</i>        
        </div>
        <div class="comment">
            <span class="fas fa-comment"></span>
                <i>Comentar</i>
        </div>
        <div class="share">
            <span class="fas fa-share"></span>
                <i>Compartir</i>
        </div>
    </div>
